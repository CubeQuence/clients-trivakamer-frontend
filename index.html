<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="trivaStyles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>Trivakamer - Home</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="src/Assets/trivalogo.png"
              alt="trivakamer"
              class="d-inline-block align-top"
              height="50"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsingNavbar"
            aria-controls="collapsingNavbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsingNavbar">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="search-wrapper">
      <div class="container-fluid bg-light rounded p-1">
        <form>
          <div class="row">
            <div class="input-group">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search..."
              />
              <button
                class="btn btn-secondary"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#sort-filter-menu"
                aria-expanded="false"
                aria-controls="sort-filter-menu"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-sort-down"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M3.5 2.5a.5.5 0 0 0-1 0v8.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L3.5 11.293V2.5zm3.5 1a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zM7.5 6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zm0 3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zm0 3a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </form>
        <div class="collapse row mt-auto g-1" id="sort-filter-menu">
          <div class="col">
            <div class="card card-body h-100">
              <h6>Filters</h6>
              <hr />
              <form>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="ageCheck"
                  />
                  <label class="form-check-label" for="ageCheck"> Age</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="priceCheck"
                  />
                  <label class="form-check-label" for="priceCheck">Price</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="locationCheck"
                  />
                  <label class="form-check-label" for="locationCheck"
                    >Location</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="applianceCheck"
                  />
                  <label class="form-check-label" for="applianceCheck"
                    >Appliances</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="roomSizeCheck"
                  />
                  <label class="form-check-label" for="roomSizeCheck"
                    >Room size</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="numOfRoommatesCheck"
                  />
                  <label class="form-check-label" for="numOfRoommatesCheck"
                    >Number of roommates</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="typeOfRoomCheck"
                  />
                  <label class="form-check-label" for="typeOfRoomCheck"
                    >Type of room</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="sourceCheck"
                  />
                  <label class="form-check-label" for="sourceCheck"
                    >Source of ad</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="genderCheck"
                  />
                  <label class="form-check-label" for="genderCheck"
                    >Gender</label
                  >
                </div>
              </form>
            </div>
          </div>
          <div class="col">
            <div class="card card-body h-100">
              <h6>Sorting</h6>
              <hr />
              <form>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="sortRadio"
                    value=""
                    id="priceRadio"
                  />
                  <label class="form-check-label" for="priceRadio">Price</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="sortRadio"
                    value=""
                    id="sizeRadio"
                  />
                  <label class="form-check-label" for="sizeRadio">Size</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    value=""
                    name="sortRadio"
                    id="recencyRadio"
                  />
                  <label class="form-check-label" for="recencyRadio"
                    >Recency</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    value=""
                    name="sortRadio"
                    id="popularityRadio"
                  />
                  <label class="form-check-label" for="popularityRadio"
                    >Popularity</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    value=""
                    name="sortRadio"
                    id="availabilityDateRadio"
                  />
                  <label class="form-check-label" for="availabilityDateRadio"
                    >Availability date</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    value=""
                    name="sortRadio"
                    id="priceM2Radio"
                  />
                  <label class="form-check-label" for="priceM2Radio"
                    >Price/m<sup>2</sup></label
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
