<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Trivakamer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="custom.css" />

    <meta name="theme-color" content="#563d7c" />
  </head>
  <header></header>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand mb-2" href="#">
          <img
            src="assets/images/logo_full_nobackground.png"
            alt=""
            width="200"
            height="34"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#headerNavbar"
          aria-controls="headerNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="headerNavbar"
        >
          <div class="d-md-flex">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item active m-1">
                <a
                  class="
                    nav-link
                    btn-trired
                    fw-bold
                    border border-danger
                    rounded-pill
                    px-4
                    text-center
                  "
                  href="/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item active m-1">
                <a
                  class="
                    nav-link
                    btn-triblue
                    fw-bold
                    border border-primary
                    rounded-pill
                    px-4
                    text-center
                  "
                  href="/contact.html"
                  >Contact</a
                >
              </li>
              <li class="nav-item active m-1">
                <a
                  class="
                    nav-link
                    btn-triyellow
                    fw-bold
                    border border-warning
                    rounded-pill
                    px-4
                    text-center
                  "
                  href="/about.html"
                  >About us</a
                >
              </li>
              <li class="nav-item active m-1">
                <a
                  class="
                    nav-link
                    fw-bold
                    border border-dark
                    rounded-pill
                    px-4
                    text-center
                  "
                  href="#"
                  >Log in</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main role="main" class="container-fluid">
      <div class="container px-5" style="width: 60%">
        <h2 class="mb-2">Contact form</h2>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail" class="form-label">Name</label>
            <input
              type="email"
              class="form-control"
              id="inputName"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword" class="form-label"
              >Email address</label
            >
            <input type="text" class="form-control" id="inputEmail" />
          </div>
          <div class="mb-3">
            <label for="textArea" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="textArea"
              style="height: 100px"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </main>
    <!-- /.container -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
